<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      div#area {
        width: 200px; /* Altura*/
        height: 200px;
        background-color: rgb(10, 255, 106);
        font-size: 30px;
        line-height: 200px;
        text-align: center;

      }
    </style>
</head>
<body>
    <div id= "area" onclick="clicar()">
        Interaja
     </div>

     <script>
         //A função só é executada quando um evento ocorrer
         //Nessa caso, somente quando a pessoa clicar.
         function clicar() {
            var a = window.document.getElementById('area')
            a.innerText = 'Clicou (;'

         }
     </script>
</body>
</html>
