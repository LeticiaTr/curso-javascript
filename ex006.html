<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      div#area {
        width: 200px; /* Altura*/
        height: 200px;
        background-color: rgb(10, 255, 106);
        font-size: 30px;
        line-height: 200px;
        text-align: center;

      }
    </style>
</head>
<body>
    <div id= "area" >
        Interaja
     </div>

     <script>
       /*Para não disparar os meus eventos do HTML dessa forma

       <div id= "area" onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()">

        Posso usar o ""ouvidores que ficam prestando atenção, usando o addEventListener */



       var a = window.document.getElementById('area') // variável global
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)



         /*A função só é executada quando um evento ocorrer
         Nessa caso, somente quando a pessoa clicar.*/
         function clicar() {
             a.innerText = 'Clicou (;'
             a.style.background ='red'
          }
         // Nessa caso, somente quando a pessoa entrar.
          function entrar(){
            a.innerText = 'Entrou'
            a.style.background='blue'
          }
          function sair(){
         // Nessa caso, somente quando a pessoa sair.
            a.innerText = 'Saiu'
            a.style.background='green'
          }
     </script>
</body>
</html>
